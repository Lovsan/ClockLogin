<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BrainWörkGaming - Clock Stage 2</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Stage2: Sleek neon tech style */
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at center, #05031c 0%, #000 100%);
      color: #0ff;
      font-family: 'Orbitron', sans-serif;
      overflow: hidden;
    }
    h1, h3 { text-shadow: 0 0 10px #0ff; }
    #targetTime {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      animation: flicker 2s infinite;
    }
    @keyframes flicker {
      0%,18%,22%,25%,53%,57%,100% { opacity:1; }
      20%,24%,55% { opacity:0.4; }
    }
    .clock {
      position: relative;
      width: 300px; height: 300px;
      border: 8px solid rgba(0,255,255,0.5);
      border-radius: 50%;
      backdrop-filter: blur(4px);
      box-shadow: 0 0 20px #0ff, inset 0 0 30px #0087;
      margin-bottom: 1.5rem;
    }
    .hand {
      position: absolute;
      bottom: 50%; left: 50%;
      transform-origin: bottom;
      cursor: grab;
      transition: box-shadow .2s;
    }
    .hand:active { cursor: grabbing; box-shadow: 0 0 15px #0ff; }
    .hour { width: 6px; height: 80px; background: #0ff; }
    .minute { width: 4px; height: 110px; background: #0ff; }
    .center-dot {
      width: 12px; height: 12px;
      background: #0ff; border-radius: 50%;
      position: absolute; top:50%; left:50%; transform: translate(-50%, -50%);
      box-shadow: 0 0 15px #0ff;
    }
    /* Success modal style */
    #successModal .modal-content {
      background: #111;
      border: 2px solid #0ff;
      color: #0ff;
      text-align: center;
      box-shadow: 0 0 20px #0ff;
    }
  </style>
</head>
<body>
  <h1>Stage 2: Set the Time</h1>
  <div id="targetTime">Target: <span id="hourDisplay">--</span>:<span id="minDisplay">--</span></div>
  <div class="clock" id="clock">
    <div class="hand hour" id="hourHand" style="transform: translateX(-50%) rotate(0deg);"></div>
    <div class="hand minute" id="minuteHand" style="transform: translateX(-50%) rotate(0deg);"></div>
    <div class="center-dot"></div>
  </div>

  <!-- Success Modal -->
  <div class="modal fade" id="successModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content p-4">
        <h3>✓ Stage 2 Complete!</h3>
        <p>You aligned the clock to <span id="finalTime"></span>.</p>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', ()=>{
      const hourHand = document.getElementById('hourHand');
      const minuteHand = document.getElementById('minuteHand');
      const hourDisplay = document.getElementById('hourDisplay');
      const minDisplay = document.getElementById('minDisplay');
      const finalTime = document.getElementById('finalTime');
      const successModal = new bootstrap.Modal(document.getElementById('successModal'));

      // pick random target time (hour 1-12, minute multiple of 5)
      const targetHour = Math.floor(Math.random()*12)+1;
      const targetMinute = Math.floor(Math.random()*12)*5;
      hourDisplay.textContent = String(targetHour).padStart(2,'0');
      minDisplay.textContent = String(targetMinute).padStart(2,'0');

      const hourAngleTarget = (targetHour%12 + targetMinute/60)*30;
      const minuteAngleTarget = targetMinute*6;

      let activeHand = null;
      const clock = document.getElementById('clock');
      const rect = clock.getBoundingClientRect();
      const cx = rect.left + rect.width/2;
      const cy = rect.top + rect.height/2;

      function onPointerDown(e) {
        activeHand = e.target;
        activeHand.setPointerCapture(e.pointerId);
      }
      function onPointerMove(e) {
        if (!activeHand) return;
        const dx = e.clientX - cx;
        const dy = e.clientY - cy;
        const angle = Math.atan2(dy, dx)*180/Math.PI + 90;
        activeHand.style.transform = `translateX(-50%) rotate(${angle}deg)`;
      }
      function onPointerUp(e) {
        if (!activeHand) return;
        activeHand.releasePointerCapture(e.pointerId);
        activeHand = null;
        checkTarget();
      }

      hourHand.addEventListener('pointerdown', onPointerDown);
      minuteHand.addEventListener('pointerdown', onPointerDown);
      clock.addEventListener('pointermove', onPointerMove);
      clock.addEventListener('pointerup', onPointerUp);
      clock.addEventListener('pointerleave', onPointerUp);

      function getRotation(el) {
        const st = window.getComputedStyle(el, null);
        const tr = st.getPropertyValue('transform');
        if (tr==='none') return 0;
        const values = tr.split('(')[1].split(')')[0].split(',');
        const a = parseFloat(values[0]);
        const b = parseFloat(values[1]);
        let deg = Math.round(Math.atan2(b, a) * (180/Math.PI));
        if (deg<0) deg += 360;
        return deg;
      }

      function checkTarget() {
        const ha = getRotation(hourHand);
        const ma = getRotation(minuteHand);
        const haDiff = Math.min(Math.abs(ha-hourAngleTarget), 360 - Math.abs(ha-hourAngleTarget));
        const maDiff = Math.min(Math.abs(ma-minuteAngleTarget), 360 - Math.abs(ma-minuteAngleTarget));
        if (haDiff<5 && maDiff<5) {
          finalTime.textContent = `${String(targetHour).padStart(2,'0')}:${String(targetMinute).padStart(2,'0')}`;
          successModal.show();
        }
      }
    });
  </script>
</body>
</html>
